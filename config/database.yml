from_environment: &from_environment
  adapter:  postgresql
  host:     <%= Figaro.env.database_host || 'localhost' %>
  database: <%= Figaro.env.database_name! %>
  username: <%= Figaro.env.database_username! %>
  password: <%= Figaro.env.database_password! %>
  pool:     <%= Figaro.env.database_pool || 5 %>
  timeout:  <%= Figaro.env.database_timeout || 5000 %>

development:
  <<: *from_environment

staging:
  <<: *from_environment

production:
  <<: *from_environment


